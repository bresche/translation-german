###############################################################################
#                              Configuration                                  #
###############################################################################

cuba.springContextConfig = +com/haulmont/translation/german/web-spring.xml

cuba.dispatcherSpringContextConfig = +com/haulmont/translation/german/web-dispatcher-spring.xml

cuba.persistenceConfig = +com/haulmont/translation/german/persistence.xml

cuba.metadataConfig = +com/haulmont/translation/german/metadata.xml

cuba.viewsConfig = +com/haulmont/translation/german/views.xml

cuba.windowConfig = +com/haulmont/translation/german/web-screens.xml

cuba.menuConfig = +com/haulmont/translation/german/web-menu.xml

cuba.permissionConfig = +com/haulmont/translation/german/web-permissions.xml

cuba.mainMessagePack = +com.haulmont.translation.german.gui com.haulmont.translation.german.web

cuba.anonymousSessionId = 95797711-7154-bfd9-43f7-ec7fc6ea9ba8

###############################################################################
#                                  Other                                      #
###############################################################################

# Middleware connection
cuba.connectionUrlList = http://localhost:8080/translation_DE-core

# Set to false if the middleware works on different JVM
cuba.useLocalServiceInvocation = true

cuba.webContextName = translation_DE

# Web session inactivity timeout in seconds
cuba.httpSessionExpirationTimeoutSec = 1800

cuba.web.theme = halo
cuba.web.foldersPaneEnabled=false
cuba.availableLocales = English|en;German|DE
cuba.localeSelectVisible = false
cuba.restApiUrl = http://localhost:8080/translation_DE-portal/api
cuba.webAppUrl = http://localhost:8080/translation_DE
