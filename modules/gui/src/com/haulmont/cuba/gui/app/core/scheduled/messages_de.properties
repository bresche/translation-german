cronDescription = Ein Cron Ausdruck ist eine Sequenz aus sechs Feldern, die durch ein Leerzeichen getrennt sind: Sekunde, Minute, Stunde, Tag, Monat, Wochentag. Der Monat und der Wochentag können als die englischen Abkürzungen angegeben werden. Beispiele:\
                <ul><li>0 0 * * * * - zu beginn jeder Stunde eines jeden Tages</li>\
                <li>*/10 * * * * * - alle 10 Sekunden</li>\
                <li>0 0 8-10 * * * - jeden Tag um 8, 9 und 10 Uhr</li>\
                <li>0 0/30 8-10 * * * - jeden Tag um 8:00, 8:30, 9:00, 9:30 und um 10:00 Uhr</li>\
                <li>0 0 9-17 * * MON-FRI - jede Stunde von 9 bis 17 an Arbeitstagen</li>\
                <li>0 0 0 7 1 ? - jedes Weichnachten um Mitternacht</li></ul>
